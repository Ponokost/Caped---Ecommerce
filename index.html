<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- encoding -->
    <meta charset="UTF-8" />
    <!-- mobile support -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title and seo -->
    <title>Caped</title>
    <meta name="description" content="описание страницы" />
    <meta name="keywords" content="ключевые слова фразы " />
    <!-- styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="css/Fonts/Sofia pro/stylesheet.css" />
    <link rel="stylesheet" href="css/Fonts/Circular/stylesheet.css" />
    <!-- open graph описание для сщц сетей сайта-->
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <div class="logo">
          <img src="img/sidebar/logo.svg" alt="Caped logo" />
        </div>
      </div>
      <nav class="sidebar-nav nav">
        <h2 class="nav-title">Explore</h2>
        <ul class="nav-list">
          <li>
            <a href="#">
              <img src="img/sidebar/nav/image 15.png" alt="flash" />New In</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="img/sidebar/nav/image 9.png" alt="flash" />Clothing</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="img/sidebar/nav/image 8.png" alt="flash" />Shoes</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="img/sidebar/nav/image 7.png"
                alt="flash"
              />Accessories</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="img/sidebar/nav/image 6.png"
                alt="flash"
              />Activewear</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="img/sidebar/nav/image 5.png" alt="flash" />Gifts &
              Living</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="img/sidebar/nav/image 4.png"
                alt="flash"
              />Inspiration</a
            >
          </li>
        </ul>
      </nav>
      <div class="sidebar-help">
        <a class="help" href="#">
          <img
            class="help-icon"
            src="img/sidebar/help.svg"
            alt="Help center"
          />Help Center
        </a>
      </div>
    </div>
    <main class="main">
      <header class="header">
        <div class="header-serch">
          <form class="search">
            <label class="search-label">
              <img
                class="search-icon"
                src="img/icon/iconsearch.svg"
                alt="iconsearch"
              />
              <input
                class="search-input"
                type="text"
                placeholder="Search store"
              />
            </label>
          </form>
        </div>
        <div class="header-links">
          <nav class="nav-header">
            <ul class="nav-header-list">
              <li class="nav-header-link-text active">
                <a href="#">products</a>
              </li>
              <li class="nav-header-link-text"><a href="#">story</a></li>
              <li class="nav-header-link-text">
                <a href="#">manufacturing</a>
              </li>
              <li class="nav-header-link-text"><a href="#">packaging</a></li>
              <li class="nav-header-link-icon">
                <a href="#"><img src="img/icon/basket.svg" alt="basket" /></a>
              </li>
              <li class="nav-header-link-icon">
                <a href="#"><img src="img/icon/person.svg" alt="person" /></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="cards-wrapper">
        <div class="cards-wrapper-row">
          <div class="cards-wrapper-col col-vertical">
            <a
              href="#"
              class="cards card-horizont card-sale"
              style="background-image: url('./../img/cards/card1.svg')"
            >
              <span class="title-card">GET UP TO 50% OFF</span>
            </a>
            <a
              href="#"
              class="cards card-horizont card-sale"
              style="background-image: url('./../img/cards/card1.2.svg')"
            >
              <span class="visually-hidden">summer sale</span></a
            >
          </div>
          <div class="cards-wrapper-col col-horizont">
            <a href="#" class="cards card-vertical card-prodact">
              <img src="img/cards/card2.png" alt="prodact" />
            </a>
          </div>
        </div>
        <div class="cards-wrapper-row">
          <div class="cards-wrapper-col col-horizont"></div>
          <div class="cards-wrapper-col col-vertical"></div>
        </div>
      </div>
    </main>
  </body>
</html>
